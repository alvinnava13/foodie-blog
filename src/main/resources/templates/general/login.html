<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <meta charset="UTF-8">
    <title>Foodie - Login</title>
</head>
<body>
<header th:replace="fragments/header :: top"></header>

<div class="container pt-5" style="width: 60%">
    <div class="outer-form">
        <!-- Default form login -->
        <form class="text-center p-5 mx-auto my-auto" th:action="@{/login}" method="post" style="width: 75%">

            <p class="h4 mb-4">Sign in</p>

            <!-- Email -->
            <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username">

            <!-- Password -->
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

            <!-- Sign in button -->
            <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

            <!-- Register -->
            <p>Not a member?
                <a th:href="@{/register}">Register</a>
            </p>

        </form>
        <!-- Default form login -->
    </div>

</div>


</body>
</html>
